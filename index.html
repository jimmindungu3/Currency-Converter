<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange Rate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Currency Exchange Rate Calculator</header>

    <form action="#" class="form" id="form">
      <label for="amount">Enter amount to convert</label>
      <input type="text" name="" id="amount" class="amount" /><br /><br />
      <label for="dropdown">Select base currency:</label>
      <select id="base" class="base" name="base currency"></select
      ><br /><br />
      <label for="dropdown">Select target currency:</label>
      <select id="target" class="target"></select
      ><br /><br />
      <input type="submit" value="convert" />
    </form>

    <p class="result" id="result"></p>
    <script src="index.js"></script>
  </body>
</html>
